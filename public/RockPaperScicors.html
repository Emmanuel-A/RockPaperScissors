<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8" />
<title>Rock Paper Scicors</title>
<script type="text/javascript">
var game = {
	playerChoice:' ',
	computerChoice:' ',
	getComputerChoice:function (){
		var num = Math.floor(Math.random()*3);
		var choices = ['rock','paper','scicors'];
		this.computerChoice = choices[num];
	},
	getPlayerChoice:function(choice){
		this.playerChoice = choice;
		this.getComputerChoice();
		this.compare();
	},
	compare:function(){
		if(this.playerChoice === this.computerChoice){
			alert('draw');			
		}
		else if(this.playerChoice === 'rock' && this.computerChoice === 'scicors'){
			alert('player threw:' + this.playerChoice +' computer threw:'+ this.computerChoice + ' you win!');
		}
		else if(this.playerChoice === 'rock' && this.computerChoice === 'paper'){
			alert('player threw:' + this.playerChoice +' computer threw:'+ this.computerChoice + ' you lose!');
		}
		else if(this.playerChoice === 'paper' && this.computerChoice === 'scicors'){
			alert('player threw:' + this.playerChoice +' computer threw:'+ this.computerChoice + ' you lose!');
		}
		else if(this.playerChoice === 'paper' && this.computerChoice === 'rock'){
			alert('player threw:' + this.playerChoice +' computer threw:'+ this.computerChoice + ' you win!');
		}
		else if(this.playerChoice === 'scicors' && this.computerChoice === 'paper'){
			alert('player threw:' + this.playerChoice +' computer threw:'+ this.computerChoice + ' you win!');
		}
		else if(this.playerChoice === 'scicors' && this.computerChoice === 'rock'){
			alert('player threw:' + this.playerChoice +' computer threw:'+ this.computerChoice + ' you lose!');
		}	
	}
}
</script>
</head>

<body>
<button onclick="game.getPlayerChoice('rock');">rock</button>
<button onclick="game.getPlayerChoice('paper');">paper</button>
<button onclick="game.getPlayerChoice('scicors');">scicors</button>
</body>
</html>
